    <h1>PASTAS DEL TIO PELADO</h1>
    <br>
    <h1>Contacto</h1>
    <form action="" name="formulario" method="get">
        <legend>Datos personales</legend>
        <label>Nombre: </label>
        <input type="text" name="nombre" maxlength=20 placeholder="Ingrese su nombre">
        <br>
        <label for="">Correo: </label>
        <input type="email" name="email" placeholder="Ingrese su email" required>
        <br>
        <label for="">Pasta favorita: </label>
        <br>  
        <span>Elegi minimo dos pastas</span>
        <span id="cb_validation"></span>
        <div>
        <label><input type="checkbox" name="pasta" value="Espaguetis"><span>Espaguetis</span></label>
        <label><input type="checkbox" name="past" value="Vermicelli"><span>Vermicelli</span></label>
        <label><input type="checkbox" name="past" value="Fusilli"><span>Fusilli</span></label>
        <label><input type="checkbox"  name="past" value="Raviolis"><span>Raviolis</span></label>
        <label><input type="checkbox" name="past" value="Tortellini"><span>Tortellini</span></label>
        <label><input type="checkbox"  name="past" value="Sorrentinos"><span>Sorrentinos</span></label>
        </div>
        <br>
        
        <label for="">Fecha de Cumpleaños: </label>
        <input type="date" name="fecha">
        <br>
        <label for="">Asunto: </label>
        <br>
        <textarea name="comentario"  cols="30" placeholder="Escriba aqui..." required></textarea>
        <br>
        <label for="">Mensaje: </label>
        <br>
        <textarea name="comentario"  cols="30" rows="10"  placeholder="Escriba aqui..." required></textarea>
        <br>
        <input type="submit">
        <input type="reset">
        </form>
